<!DOCTYPE html>
<html>
    <head>
        <title>Stream Weather Overlay by PixelPlush</title>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-6EJRXTPH3Z"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'G-6EJRXTPH3Z');
        </script>
        <link rel="stylesheet" href="web/fonts.css" />
        <script src="https://cdn.jsdelivr.net/npm/pinkfluffyunicorn@1.0.2/dist/pinkfluffyunicorn.min.js"></script>
        <script src="web/weather.min.js"></script>
        <style>
            * {
                background-color: transparent;
                margin: 0;
                padding: 0;
                border: 0;
            }
        </style>
    </head>
    <body>
        <div id="unicorn-display"></div>
        <script>
            const params = new URLSearchParams( location.search );
            setupGame( "Stream Weather", {
                requires: "addon_streamweather",
                path: "https://cdn.jsdelivr.net/gh/pixelplush",
            }, {
                channel: params.get( "channel" ),
                oauth: params.get( "oauth" ),
                messageFormat: params.get( "messageFormat" ),
                volume: params.get( "volume" ),
                rain: params.get( "rain" ),
                heavyrain: params.get( "heavyrain" ),
                lightning: params.get( "lightning" ),
                rainbow: params.get( "rainbow" ),
                sunshine: params.get( "sunshine" ),
                blossoms: params.get( "blossoms" ),
                snow: params.get( "snow" ),
                blizzard: params.get( "blizzard" ),
                hail: params.get( "hail" ),
                leaf: params.get( "leaf" ),
            });
        </script>
    </body>
</html>
